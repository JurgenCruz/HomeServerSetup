  #   volumes:
  #     - /Apps/piper:/data:Z
  #   command: [ "--voice", "en_US-hfc_female-medium" ]
  #   restart: always
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    environment:
      - TZ=America/New_York
    networks:
      - homeassistant
    #ports:
    #  - 11434:11434
    volumes:
      - /Apps/ollama:/root/.ollama:Z
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, utility ]
networks:
  homeassistant:
    name: homeassistant
    external: true
  lanvlan:
    name: lanvlan
    external: true
