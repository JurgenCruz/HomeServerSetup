  #     - /Apps/whisper:/data:Z
  #   command: [ "--model", "medium-int8", "--language", "en" ]
  #   restart: always
  piper:
    image: slackr31337/wyoming-piper-gpu:latest
    container_name: piper
    environment:
      - TZ=America/New_York
      - PIPER_VOICE=en_US-hfc_female-medium
    networks:
      - homeassistant
    #ports:
    #  - 10200:10200
    volumes:
      - /Apps/piper:/data:Z
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, utility ]
    restart: always
  # piper:
  #   image: rhasspy/wyoming-piper:latest
  #   container_name: piper
  #   environment:
