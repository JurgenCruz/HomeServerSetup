name: home-assistant

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    environment:
      - TZ=America/New_York
    networks:
      homeassistant:
      lanvlan:
        ipv4_address: 192.168.1.11
    privileged: true
    # security_opt:
    #   - label:disable
    volumes:
      - /Apps/homeassistant:/config:Z
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: always
  whisper:
    image: slackr31337/wyoming-whisper-gpu:latest
    container_name: whisper
    environment:
      - TZ=America/New_York
      - MODEL=medium-int8
      - LANGUAGE=en
      - COMPUTE_TYPE=int8
      - BEAM_SIZE=5
    networks:
      - homeassistant
    #ports:
    #  - 10300:10300
    volumes:
      - /Apps/whisper:/data:Z
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, utility ]
    restart: always
  # whisper:
  #   image: rhasspy/wyoming-whisper:latest
  #   container_name: whisper
  #   environment:
  #     - TZ=America/New_York
  #   networks:
